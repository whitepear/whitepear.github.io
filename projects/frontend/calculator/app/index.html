<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<meta name="description" content="Javascript Calculator">

		<!-- Ensures proper rendering and touch zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
		<!-- Custom CSS -->
		<link href="styles.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="calculator">					
						<div class="display">

						</div><!-- end display -->					
						<div class="keys">
							<button class="clear">C</button>
							<button class="operator">รท</button>
							<button class="operator">x</button>
							<button class="backspace">&larr;</button>	
							<button class="digitInput">7</button>
							<button class="digitInput">8</button>
							<button class="digitInput">9</button>
							<button class="operator">-</button>
							<button class="digitInput">4</button>
							<button class="digitInput">5</button>
							<button class="digitInput">6</button>
							<button class="operator">+</button>						
							<button class="digitInput">1</button>
							<button class="digitInput">2</button>
							<button class="digitInput">3</button>
							<button id="zero" class="digitInput">0</button>
							<button class="decimal">.</button>		
							<button class="equals">=</button>										
						</div><!-- end keys -->					
					</div><!-- end calculator -->				
				</div><!-- end col-xs-12 -->
			</div><!-- end row -->		
		</div>
		<!-- Latest compiled and minified JavaScript -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		
		<!-- Custom JS -->
		<script src="script.js"></script>
	</body>
</html>

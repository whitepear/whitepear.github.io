<!DOCTYPE html>
<html>
<head>
	<title>Card Game</title>
	<meta charset="UTF-8">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Ensures proper rendering and touch zooming -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	
	<!-- Custom styles -->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container background-hidden hidden-xs"></div>

	<div class="container text-center">		
		
		<!-- Card Chest -->

		<div class="rec-container hidden-xs">
			<div class="rec">
				<div class="front"></div>
				<div class="back"></div>
				<div class="right"></div>
				<div class="left"></div>				
			</div> <!-- /.rec -->
		</div> <!-- /.rec-container -->

		<!-- Card Layout -->

		<div class="row card-row hidden-xs" id="first-row">
			<div class="col-xs-3">
				<div class="card">
					<div class="front-face"></div>
					<div class="back-face" id="one"></div>
				</div>
			</div> <!-- /col-xs-3 -->
			<div class="col-xs-3">
				<div class="card">
					<div class="front-face"></div>
					<div class="back-face" id="two"></div>
				</div>
			</div> <!-- /col-xs-3 -->
			<div class="col-xs-3">
				<div class="card">
					<div class="front-face"></div>
					<div class="back-face" id="three"></div>
				</div>
			</div> <!-- /col-xs-3 -->
			<div class="col-xs-3">
				<div class="card">
					<div class="front-face"></div>
					<div class="back-face" id="four"></div>
				</div>
			</div> <!-- /col-xs-3 -->
		</div> <!-- /row -->

		<div class="row card-row hidden-xs">
			<div class="col-xs-3">
				<div class="card">
					<div class="front-face"></div>
					<div class="back-face" id="five"></div>
				</div>
			</div> <!-- /col-xs-3 -->
			<div class="col-xs-3">
				<div class="card">
					<div class="front-face"></div>
					<div class="back-face" id="six"></div>
				</div>
			</div> <!-- /col-xs-3 -->
			<div class="col-xs-3">
				<div class="card">
					<div class="front-face"></div>
					<div class="back-face" id="seven"></div>
				</div>
			</div> <!-- /col-xs-3 -->
			<div class="col-xs-3">
				<div class="card">
					<div class="front-face"></div>
					<div class="back-face" id="eight"></div>
				</div>
			</div> <!-- /col-xs-3 -->
		</div> <!-- /row -->

		<div class="row card-row hidden-xs">
			<div class="col-xs-3">
				<div class="card">
					<div class="front-face"></div>
					<div class="back-face" id="nine"></div>
				</div>
			</div> <!-- /col-xs-3 -->
			<div class="col-xs-3">
				<div class="card">
					<div class="front-face"></div>
					<div class="back-face" id="ten"></div>
				</div>
			</div> <!-- /col-xs-3 -->
			<div class="col-xs-3">
				<div class="card">
					<div class="front-face"></div>
					<div class="back-face" id="eleven"></div>
				</div>
			</div> <!-- /col-xs-3 -->
			<div class="col-xs-3">
				<div class="card">
					<div class="front-face"></div>
					<div class="back-face" id="twelve"></div>
				</div>
			</div> <!-- /col-xs-3 -->
		</div> <!-- /row -->	


		<!-- Modal Window Markup -->
		<div id="overlay" class="container">
			<div class="row">
				<div class="hidden-xs col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6 modal-window">
					<div class="modal-header">
						<h1>You've won!</h1>
						<a href="#" id="modal-dismiss"><i class="fa fa-times text-right" aria-hidden="true"></i></a>			
					</div> <!-- /modal-header -->
					<div class="modal-content">
						<p class="text-left">Would you like to play again?</p>
						<button class="btn btn-success" id="play-yes"><i class="fa fa-check" aria-hidden="true"></i></button>
						<button class="btn btn-danger" id="play-no"><i class="fa fa-times" aria-hidden="true"></i></button>
					</div> <!-- /modal-content -->					
				</div> <!-- /modal-window -->
			</div> <!-- /row -->
		</div> <!-- /overlay -->

		<!-- XS Card -->
		<div class="bird-wrapper visible-xs">
			<div class="bird-card">
				<div class="bird-front"></div>
				<div class="bird-back"></div>
			</div> <!-- /bird-card -->
		</div> <!-- /bird-wrapper -->
	
	</div> <!--	/container -->	

	<!-- jQuery CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 

	<!-- Custom Script -->
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
